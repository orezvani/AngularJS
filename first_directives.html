<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular.min.js"></script>
	</head>
	<body>

		<div ng-app="" ng-init="names=[
			{name:'John',age:16},
			{name:'Jack',age:19},
			{name:'Jason',age:18}]">

			<ul>
				<li ng-repeat="x in names">
					{{ x.name + ', ' + x.age + ' year(s) old' }}
				</li>
			</ul>

		</div>

	</body>
</html>
